<html>
<head>
	<meta name="viewport" contents="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styesheet.css"/>
	<script src="valid.js"></script>
</head>
<body>
	<h1 align="center">Registration Form</h1>
	<div class="form" >
		<form name="ValidationForm" onsubmit="return validate();">
			<div class="row">
				<div class="label">
					<label for="fname">Name</label>
				</div>
				<div class="input1">
					<input type="text" name="firstname" placeholder="Your name.."id = "nameid">
				</div>
				<div class="error" id="nameErr">
				</div>
			</div>
			
			<div class="row">
				<div class="label">
					<label for="username">Username</label>
				</div>
				<div class="input1">
					<input type="text" name="username" placeholder="Username a-z, A-z, 0-9, '-'"id = "username">
				</div>
				<div class="error" id="usernameErr">
				</div>
			</div>
			
			<div class="row">
				<div class="label">
					<label for="password">Password</label>
				</div>
				<div class="input1">
					<input type="password" name="password" placeholder="Enter your password" id = "password"><br/>
					<input id="check" type="checkbox" onclick="showpassword('password')"><div id="show">Show Password</div>
				</div>
				<div class="error" id="passwordErr">
				</div>
			</div>
			
			<div class="row">
				<div class="label">
					<label for="cnfpassword">Confirm Password</label>
				</div>
				<div class="input1">
					<input type="password" name="cnfpassword" placeholder="Confirm password"id = "cnfpassword"><br/>
					<input id="check" type="checkbox" onclick="showpassword('cnfpassword')"><div id="show">Show Password</div>
				</div>
				<div class="error" id="cnfpasswordErr">
				</div>
			</div>
			
			<div class="row">
				<div class="label">
					<label for="email">Email address</label>
				</div>
				<div class="input1">
					<input type="email" name="email" placeholder="Enter your email address"id = "email">
				</div>
				<div class="error" id="emailErr">
				</div>
			</div>
			
			<div class="row">
				<div class="label">
					<label for="mobile">Mobile No.</label>
				</div>
				<div class="input1">
					<input type="text" name="mobile" placeholder="Enter your mobile number"id = "mobile">
				</div>
				<div class="error" id="mobileErr">
				</div>
			</div>
			
			<div class="row">
				<div class="label">
					<label for="address">Address</label>
				</div>
				<div class="input1">
					<input type="text" name="address" placeholder="Enter your address here"id = "address">
				</div>
				<div class="error" id="addressErr">
				</div>
			</div>
			
			<div class="row">
				<div class="label">
					<label for="address">Date of birth:</label>
				</div>
				<div class="input1">
					<input type="date" name="dob" placeholder="Enter your date of birth here"id = "dob">
				</div>
				<div class="error" id="dobErr">
				</div>
			</div>
			
			<div class="row">
				
				<input type="submit" value="Register" id="btn">
			</div>
		</form>
	</div>
</body>
</html>
